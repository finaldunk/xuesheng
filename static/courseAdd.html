<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程添加页面</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <script src="jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>
<body>
<form action="/sm/CourseAddNew" method="get" class="form-horizontal" role="form">
<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="#">添加课程信息</a></li>
        <li><a href="#">2022</a></li>
        <li class="active">六月</li>
    </ol>
</div>
<div class="container">
    <div class="col-md-9 col-md-offset-1" style="height: 60px;margin-top: 20px;font-size: 25px">
        课程号：<input type="text" name="Cid" style="width: 150px;margin-left: 1px" required>
        <class style="margin-left: 50px">课程名称：
            <input type="text" name="Cname" style="width: 200px;margin-left: 3px"></class>
    </div>
    <div class="row col-md-9 col-md-offset-1" style="height: 170px;margin-top: 20px;font-size: 25px">
        课程介绍：<textarea name="Introduce" style="margin-left: 1px;height: 150px;width: 500px" rows=”6” cols=”10”></textarea>
    </div>
    <div class="row col-md-10 col-md-offset-1" style="height: 70px;margin-top: 20px;font-size: 25px">
        任课教师：<input name="Cteacher" type="text" style="width: 120px">
        <tb1 style="margin-left: 25px" >学分：<input type="text" name="Credit" style="width: 80px"></tb1>
        <tb2 style="margin-left: 25px">开班人数：<input type="number" name="People" style="width: 100px;margin-left: 1px;"></tb2>
    </div>
    <div class="form-group" style="margin-top: 30px;size: 40px">
        <div class="col-md-offset-5 col-md-3">
            <button type="submit" class="btn btn-success">保存</button>
            <button type="reset" class="btn btn-warning">重置</button>
        </div>
    </div>
</div>

</form>

</body>
</html>
