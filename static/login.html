<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统登录界面</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="test.css">
</head>
<div class="container-fluid" style="background: url('img.png') center center/cover no-repeat;height:700px;width: 1500px">
    <div class="login" style="margin-top: 8%;margin-left: 40%">

<div class="container-fluid">
    <form class="form-signin" action="/sm/post" method="get">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="number" id="username" name="username" class="form-control" placeholder="用户名" required autofocus>
        <label for="password" class="sr-only">密&&码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密 码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <button class="btn btn-lg btn-primary btn-block" type="reset">重置</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" ><a href="register.html" style="color: white">新用户注册</a></button>
    </form>

</div> <!-- /container -->
    </div>

</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="jquery/jquery-3.4.1.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="dist/js/bootstrap.min.js"></script>
</html>
